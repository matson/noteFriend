<form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Returning User</h1>
    <!--username credential-->
    <label>Username:</label><br>
    <input type="text" class="input" name="username" formControlName="username">
    <div *ngIf="usernameError">Username is Required!</div>
    <br>

    <!--password credential-->
    <label>Password:</label><br>
    <input type="password" class="input" name="password" formControlName="password">
    <div *ngIf="passwordError">Password is Required!</div>
    <br>
    <br>
    
    <!--login button-->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>

</form>
